<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trigonometric Wave Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Trigonometric Wave Generator</h1>
        <canvas id="waveCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <div>
                <label for="amplitude">Amplitude:</label>
                <input
                    id="amplitude"
                    type="range"
                    min="10"
                    max="100"
                    value="50"
                />
            </div>
            <div>
                <label for="frequency">Frequency:</label>
                <input
                    id="frequency"
                    type="range"
                    min="0.1"
                    max="5"
                    step="0.1"
                    value="1"
                />
            </div>
            <div>
                <label for="vertical-shift">Vertical Shift:</label>
                <input
                    id="vertical-shift"
                    type="range"
                    min="-50"
                    max="50"
                    step="0.1"
                    value="0"
                />
            </div>
            <div>
                <label for="combine">Combine with Cosine:</label>
                <input id="combineCosine" type="checkbox" />
            </div>
            <!-- <div>
                <label for="combine">Combine with Tangent:</label>
                <input id="combineTangent" type="checkbox" />
            </div> -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
