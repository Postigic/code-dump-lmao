<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Data Unit Converter</title>
    </head>
    <body>
        <div class="container">
            <h2>Data Unit Converter</h2>
            <section class="wrapper">
                <form id="data-converter-form">
                    <div class="input-boxes">
                        <input
                            id="data-size"
                            type="number"
                            placeholder="Enter Data Size"
                        />
                        <select id="initial-unit">
                            <option value="">Select Initial Unit</option>
                            <option value="B">Byte (B)</option>
                            <option value="KB">Kilobyte (KB)</option>
                            <option value="KIB">Kibibyte (KIB)</option>
                            <option value="MB">Megabyte (MB)</option>
                            <option value="MIB">Mebibyte (MIB)</option>
                            <option value="GB">Gigabyte (GB)</option>
                            <option value="GIB">Gibibyte (GIB)</option>
                            <option value="TB">Terabyte (TB)</option>
                            <option value="TIB">Tebibyte (TIB)</option>
                            <option value="PB">Petabyte (PB)</option>
                            <option value="PIB">Pebibyte (PIB)</option>
                            <option value="EB">Exabyte (EB)</option>
                            <option value="EIB">Exbibyte (EIB)</option>
                            <option value="ZB">Zettabyte (ZB)</option>
                            <option value="ZIB">Zebibyte (ZIB)</option>
                            <option value="YB">Yottabyte (YB)</option>
                            <option value="YIB">Yobibyte (YIB)</option>
                        </select>

                        <select id="conversion-unit">
                            <option value="">Select Conversion Unit</option>
                            <option value="B">Byte (B)</option>
                            <option value="KB">Kilobyte (KB)</option>
                            <option value="KIB">Kibibyte (KIB)</option>
                            <option value="MB">Megabyte (MB)</option>
                            <option value="MIB">Mebibyte (MIB)</option>
                            <option value="GB">Gigabyte (GB)</option>
                            <option value="GIB">Gibibyte (GIB)</option>
                            <option value="TB">Terabyte (TB)</option>
                            <option value="TIB">Tebibyte (TIB)</option>
                            <option value="PB">Petabyte (PB)</option>
                            <option value="PIB">Pebibyte (PIB)</option>
                            <option value="EB">Exabyte (EB)</option>
                            <option value="EIB">Exbibyte (EIB)</option>
                            <option value="ZB">Zettabyte (ZB)</option>
                            <option value="ZIB">Zebibyte (ZIB)</option>
                            <option value="YB">Yottabyte (YB)</option>
                            <option value="YIB">Yobibyte (YIB)</option>
                        </select>
                    </div>

                    <button class="convert-btn" type="button">Convert</button>
                </form>

                <div id="result" class="output-boxes">
                    <input type="text" placeholder="Result" disabled />
                    <span class="material-symbols-rounded">copy_all</span>
                </div>

                <div id="bits-result" class="output-boxes">
                    <input type="text" placeholder="Bits Result" disabled />
                    <span class="material-symbols-rounded">copy_all</span>
                </div>
            </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
