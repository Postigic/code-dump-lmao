<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="mode-display">DEG</div>
            <section class="screen">0</section>
            

            <section class="calc_buttons">
                <div class="calc_button_row">
                    <button class="calc_button">Ï€</button>
                    <button class="calc_button">e</button>
                    <button class="calc_button">log</button>
                    <button class="calc_button">ln</button>
                    <button class="calc_button">AC</button>
                </div>

                <div class="calc_button_row">
                    <button class="calc_button">&radic;x</button>
                    <button class="calc_button">x^</button>
                    <button class="calc_button">x^2</button>
                    <button class="calc_button">x^3</button>
                    <button class="calc_button">&larr;</button>
                </div>

                <div class="calc_button_row">
                    <button class="calc_button">sin(x)</button>
                    <button class="calc_button">cos(x)</button>
                    <button class="calc_button">tan(x)</button>
                    <button class="calc_button">x!</button>
                    <button class="calc_button">&divide;</button>
                </div>

                <div class="calc_button_row">
                    <button class="calc_button">7</button>
                    <button class="calc_button">8</button>
                    <button class="calc_button">9</button>
                    <button class="calc_button">&times;</button>
                </div>

                <div class="calc_button_row">
                    <button class="calc_button">4</button>
                    <button class="calc_button">5</button>
                    <button class="calc_button">6</button>
                    <button class="calc_button">&minus;</button>
                </div>

                <div class="calc_button_row">
                    <button class="calc_button">1</button>
                    <button class="calc_button">2</button>
                    <button class="calc_button">3</button>
                    <button class="calc_button">&plus;</button>
                </div>

                <div class="calc_button_row">
                    <button class="calc_button">0</button>
                    <button class="calc_button">DEG/RAD</button></button>
                    <button class="calc_button">+/-</button>
                    <button class="calc_button">.</button>
                    <button class="calc_button">&equals;</button>
                </div>
            </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
